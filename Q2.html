<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color:rgb(215, 213, 213);">
     <br>
     <br>
     <h1 style="text-align: center; text-decoration: solid; font-size: 40px;">Admission form</h1>
     <br>
     <label for="First name" style="font-size: 18px;">First name</label>
     <input type="text" placeholder="Firstname">
     <label for="Middle name"  style="font-size: 18px;">Middle name</label>
     <input type="text" placeholder="Middlename">
     <label for="Last name"  style="font-size: 18px;">Last name</label>
     <input type="text" placeholder="Lastname">
     <br><br>
     <label for="course"  style="font-size: 18px;">Course:</label>
     <select>
        <option value="">BCA</option>
        <option value="">B.Tech</option>
        <option value="">MBA</option>
        <option value="">MCA</option>
        <option value="">M.Tech</option>  
    </select>
    <br>
    <br>
    <label for="Gender"  style="font-size: 18px;">Gender</label>
    <input type="radio">
    <span>Male </span>
    <input type="radio">
    <span>Female </span>
    <input type="radio">
    <span>Other </span>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <label for="Phone"  style="font-size: 18px;">Phone: </label>
    <input type="number" placeholder="Enter phone no.">
    <br>
    <br>
    <label for="address"  style="font-size: 18px;">Address:</label>
    <textarea name="" id="" cols="30"></textarea>
    <br><br>

    <label for="email"  style="font-size: 18px;">Email:</label>
    <input type="email" placeholder="Enter email">
    <br><br>

    <label for="password" style="font-size: 18px;">Password:</label>
    <input type="password" placeholder="Enter password">
    <br><br>
    <label for="Re-enter password"  style="font-size: 18px;">Re-enter password</label>
    <input type="password" placeholder="Re-enter password">
    <br><br>
    <button style="background-color: chocolate;">SUBMIT</button>

</body>
</html>
