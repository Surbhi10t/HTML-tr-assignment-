<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px;">
        <thead>
            <tr>
                <th>HTML Tags</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Fonts & its attributes</td>
                <td style="color: chartreuse;"> hello world </td>
            </tr>
            <tr>
                <td>&lt;B&gt;</td>
                <td><B>Bold</B></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><U>Underline</U></td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td><em>Emphasis</em></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td><strong>Strong</strong></td>
            </tr>
            <tr>
                <td>&lt;TELETYPE&gt;</td>
                <td><tt>TeleType</tt></td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td>&lt;STRIKE&gt;</td>
                <td><strike>strike through text</strike></td>
            </tr>
            <tr>
                <td>&lt;BIG&gt;</td>
                <td>Text in big font</td>
            </tr>
            <tr>
                <td>&lt;SMALL&gt;</td>
                <td><small>Text in small font</small></td>
            </tr>
            <tr>
                <td>&lt;SUB&gt;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&lt;SUP&gt;</td>
                <td>a<sup>b</sup></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
